<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-приложение</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Мини-приложение</h1>
    <p>Ваш баланс: <span id="balance">100</span>₽</p>
    <button onclick="earnMoney()">Заработать 10₽</button>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;

        // Функция для отправки данных в бота
        function earnMoney() {
            tg.sendData("earn_money");  // Отправляем данные в бота
            tg.close();  // Закрываем мини-приложение
        }
    </script>
</body>
</html>
